<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <title>Frog Calls</title>

  <link rel='stylesheet' href='css/reveal.css'>
  <link rel='stylesheet' href='css/theme/black.css'>
  <link rel='stylesheet' href='toggle.css'>
  <!-- Theme used for syntax highlighting of code -->
  <link rel='stylesheet' href='lib/css/zenburn.css'>




  <!-- Printing and PDF exports -->
  <script>
  var link = document.createElement( 'link' );
  link.rel = 'stylesheet';
  link.type = 'text/css';
  link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
  document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
</head>
<body>


<div class='reveal'>

  <fieldset id='toggler'>
    <legend>Show Answers</legend>
      <input class='option-input radio' id='toggle-all-true' checked>
      <label for='toggle-all-true'>Yes</label>
      <input class='option-input radio' id='toggle-all-false'>
      <label for='toggle-all-false'>No</label>
  </fieldset>
  <button class='shuffle'>Shuffle</button>

  <div class='slides'>

    <section>
      <h1>Frog Calls</h1>
    </section>

    <section>
      <h2 class='toggle'>Acris gryllus</h2>
      <img class='toggle stretch' src='content/img/acris-gryllus.JPG'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/acris-gryllus.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Anaxyrus americanus</h2>
      <img class='toggle stretch' src='content/img/anaxyrus-americanus.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/anaxyrus-americanus.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Anaxyrus fowleri</h2>
      <img class='toggle stretch' src='content/img/anaxyrus-fowleri.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/anaxyrus-fowleri.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Gastrophryne carolinensis</h2>
      <img class='toggle stretch' src='content/img/gastrophryne-carolinensis.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/gastrophryne-carolinensis.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Hyla avivoca</h2>
      <img class='toggle stretch' src='content/img/hyla-avivoca.JPG'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/hyla-avivoca.mp3'></audio>
      </div>

    </section>

    <section>
      <h2 class='toggle'>Hyla chrysoscelis</h2>
      <img class='toggle stretch' src='content/img/hyla-chrysoscelis.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/hyla-chrysoscelis.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Hyla cinerea</h2>
      <img class='toggle stretch' src='content/img/hyla-cinerea.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/hyla-cinerea.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Lithobates catesbeianus</h2>
      <img class='toggle stretch' src='content/img/lithobates-catesbeianus.JPG'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/lithobates-catesbeianus.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Lithobates sphenocephalus</h2>
      <img class='toggle stretch' src='content/img/lithobates-sphenocephalus.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/lithobates-sphenocephalus.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Pseudacris crucifer</h2>
      <img class='toggle stretch' src='content/img/pseudacris-crucifer.JPG'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/pseudacris-crucifer.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Pseudacris feriarum</h2>
      <img class='toggle stretch' src='content/img/pseudacris-feriarum.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/pseudacris-feriarum.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Scaphiopus holbrookii</h2>
      <img class='toggle stretch' src='content/img/scaphiopus-holbrookii.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/scaphiopus-holbrookii.mp3'></audio>
      </div>
    </section>

  </div>
</div>
<script src='toggle.js'></script>
<script src='lib/js/head.min.js'></script>
<script src='js/reveal.js'></script>
<script>
  Reveal.initialize({
    dependencies: [
      { src: 'plugin/markdown/marked.js' },
      { src: 'plugin/markdown/markdown.js' },
      { src: 'plugin/notes/notes.js', async: true },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
    ],
    slideNumber: true,
  });
</script>
</body>
</html>
